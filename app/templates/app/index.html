<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Example</title>
</head>
<body>
    <div>
        <form method="post" action="{% url 'chat_view' %}">
            {% csrf_token %}
            <label for="input_user">Your message:</label>
            <input type="text" id="input_user" name="input_user">
            <br>
            <button type="submit">Send</button>
        </form>
    </div>

    <div>
        <h2>Conversation</h2>
        {% for message in chat_data.conversation %}
            {% if message.0 == 'user' %}
                <p>User: {{ message.1 }}</p>
            {% elif message.0 == 'AI' %}
                <p>AI: {{ message.1 }}</p>
            {% endif %}
        {% endfor %}
    </div>
</body>
</html>
