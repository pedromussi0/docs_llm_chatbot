<!DOCTYPE html>
<html>
<head>
    <title>LLM Form</title>
</head>
<body>
    <h1>LLM Form</h1>
    <form method="post" action="{% url 'chat_view' %}">
        {% csrf_token %}
        <label for="user_input">User Input:</label>
        <input type="text" name="user_input" id="user_input">
        <input type="submit" value="Submit">
    </form>
    {% if response %}
        <h2>Response:</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
